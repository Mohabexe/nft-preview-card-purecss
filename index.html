<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <img class="img" src="./images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium">
  <section class="top">
    <h1 class="title">Equilibrium #3429</h1>
    
    <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    <section class="details">
      <h5 class="eth"> <span class="eth-icon"> <img src="./images/icon-ethereum.svg" alt=""> </span>  0.041 ETH</h5>
      <h5 class="date"> <span class="date-icon"> <img src="./images/icon-clock.svg" alt=""> </span> 3 days left</h5>
    </section>
  </section>
  <section class="bottom">
    <img class="avatar" src="./images/image-avatar.png" alt="Jules Wyvern" class="jules-wyvern">
    <h1 class="creation">Creation of <span class="name">Jules Wyvern</span></h1>
</section>
  
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mohabexe">Mohabexe</a>.
  </div>
</body>
</html>
